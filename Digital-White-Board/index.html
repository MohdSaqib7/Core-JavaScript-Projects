<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="tools-content">
      <h1 id="humber-icon"><i class="fa fa-bars" style="font-size:36px"></i></h1>

      <div class="tools">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" />
            <div class="tool-options hide">
                <div class="pencil-size">
                    <input type="range" value="1" min="1"  max="40">
                </div>
                <div class="pencil-colors">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="black"></div>
                </div>
            </div>       
        </div>

        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" />
            <div class="tool-options hide">
                <div class="eraser-size">
                    <input type="range" value="1" min="1"  max="40">
                </div>
            </div>    
        </div>
        
        <div class="tool" id="undo"><img src="./NewIcons/Undo.svg" alt="" /></div>

        <div class="tool" id="redo"><img src="./NewIcons/Redo.svg" alt="" /></div>

        <div class="tool" id="photo">
          <img src="./NewIcons/Photo.svg" alt="" />
          <input type="file" id="photo-upload" class="hide">
        </div>
        
        <div class="tool" id="download"><img src="./NewIcons/Download.svg" alt="" /></div>
      </div>
    </div>

    <div class="canvas-content">
      <canvas id="canvas"></canvas>
    </div>

    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./undoRedo.js"></script>
    <!-- <script src="./sticky.js"></script> -->
    <script src="./img.js"></script>
  </body>
</html>
