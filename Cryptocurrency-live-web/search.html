<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoView</title>
    <link rel = "icon" href = "logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- ---------------------------------------Header--------------------------------------------------  -->
    <div id="header">
      <div id="logo-container">
        <img src="logo.png" alt="logo" id="logo">
        <h1 id="logo-name">CryptoView</h1>
      </div>
      <a href="./index.html"><button id="search-button">Search</button></a>
    </div>

    <!-- ---------------------------------------Body--------------------------------------------------  -->
    <div id="action-container">
        <div id="search-part">
            <h2 id="search-part-heading">Search Coin</h2>
            <div id="search-area">
                <input id="search-input-bitcoin" type="text" placeholder="Search your coin"  />
                <button id="search-bitcoin-button" type="button">Search</button>
            </div>
        </div>    
        <div id="coin-container">
           <!-- API will render here --> 
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
