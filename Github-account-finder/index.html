<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Github Finder</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="heading-container">
      <div id="left">
        <i class="fa fa-github icon" style="font-size:24px"></i>
        <h1 id="heading">Github Finder</h1>
      </div>
      <div id="right">
        <h1 class="menu">Home</h1>
        <h1 class="menu">About</h1>
      </div>
    </div>

    <div id="action-container">
      <div id="above">
        <h3 id="action-heading">Let's stalk someone on github</h3>
        <button id="clear_button">CLEAR</button>
      </div>
      <div id="below">
        <input id="search_input" type="text" />
        <button id="search_button">GO</button>
      </div>
    </div>

    <div id="profiles_container">
        <!-- All data render here -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
